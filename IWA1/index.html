<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/scripts.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Tally Count
        </h1>
    </header>
    <aside class="contorls">
            <label>
                <Span>Display</Span>
                <select>
                    <option>Single</option>
                    <option>Multiple</option>
                </select>     
            </label>

            <label>
                <Span>Counter</Span>
                <select>
                    <option>Counter1</option>
                    <option>Counter2</option>
                    <option>Counter3</option>
                </select>     
            </label>
            <button>Settings</button>
        
    </aside>
    <main class="counter">
        <input class="counter__value" data-key="number" readonly value="0">
        <div class="counter__actions">
            <button data-key="subtract" class="counter__button counter__button__first">-</button>
            <button data-key="add" class="counter__button">+</button>
        </div>
    </main>
    <footer class="footer">Inspire by <a class="footer__link" href="https://tallycount.app/"> Tally Count. Just for Practise!</footer>

</body>
</html>
